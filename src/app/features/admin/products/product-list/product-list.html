<div class="animate-fade-in-up">
  <!-- Header -->
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-xl font-semibold text-gray-900">Products</h1>
    <button 
      (click)="openCreateModal()"
      class="bg-gray-900 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-gray-800"
    >
      Add Product
    </button>
  </div>

  <!-- Search Bar -->
  <div class="mb-6">
    <div class="relative max-w-md">
      <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
        <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </svg>
      </div>
      <input
        type="text"
        [(ngModel)]="searchQuery"
        placeholder="Search by name, amount, tenor, or interest rate..."
        class="block w-full pl-10 pr-3 py-2 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent"
      />
    </div>
  </div>

  <!-- Content -->
  @if (loading()) {
    <div class="bg-white rounded-xl border border-gray-100 p-8 text-center text-gray-400">
      Loading...
    </div>
  } @else {
    <div class="bg-white rounded-xl border border-gray-100 overflow-hidden">
      <table class="w-full">
        <thead class="bg-gray-50 border-b border-gray-100">
          <tr>
            <th class="text-left px-6 py-3 text-xs font-medium text-gray-500 uppercase">Name</th>
            <th class="text-right px-6 py-3 text-xs font-medium text-gray-500 uppercase">Amount</th>
            <th class="text-right px-6 py-3 text-xs font-medium text-gray-500 uppercase">Tenor</th>
            <th class="text-right px-6 py-3 text-xs font-medium text-gray-500 uppercase">Interest Rate</th>
            <th class="text-left px-6 py-3 text-xs font-medium text-gray-500 uppercase">Actions</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-100">
          @for (product of products(); track product.id) {
            <tr class="hover:bg-gray-50">
              <td class="px-6 py-4 text-sm text-gray-900 font-medium">{{ product.name }}</td>
              <td class="px-6 py-4 text-sm text-gray-900 text-right">{{ product.amount | currency:'Rp':'symbol':'1.0-0' }}</td>
              <td class="px-6 py-4 text-sm text-gray-600 text-right">{{ product.tenor }} mo</td>
              <td class="px-6 py-4 text-sm text-right">
                <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-blue-50 text-blue-700">
                  {{ product.interestRate }}%
                </span>
              </td>
              <td class="px-6 py-4">
                <div class="flex items-center gap-2">
                  <button 
                    (click)="openEditModal(product)"
                    class="text-sm text-blue-600 hover:text-blue-800 font-medium"
                  >
                    Edit
                  </button>
                  <button 
                    (click)="deleteProduct(product)"
                    class="text-sm text-red-600 hover:text-red-800 font-medium"
                  >
                    Delete
                  </button>
                </div>
              </td>
            </tr>
          } @empty {
            <tr>
              <td colspan="5" class="px-6 py-8 text-center text-gray-400">No products found</td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  }
</div>

<!-- Modal will be implemented in the next step -->
<app-product-form
  [isOpen]="showModal()"
  [product]="editingProduct()"
  (close)="closeModal()"
  (save)="handleSave($event)"
></app-product-form>
