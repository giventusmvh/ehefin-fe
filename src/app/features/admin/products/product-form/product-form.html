@if (isOpen()) {
<div class="fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <!-- Backdrop -->
  <div 
    class="fixed inset-0 bg-gray-900/20 backdrop-blur-sm transition-opacity"
    (click)="close.emit()"
  ></div>

  <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
    <!-- Modal Panel -->
    <div class="relative transform overflow-hidden rounded-2xl bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
      
      <!-- Header -->
      <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4 border-b border-gray-100">
        <div class="flex items-center justify-between">
          <h3 class="text-lg font-semibold leading-6 text-gray-900" id="modal-title">
            {{ product() ? 'Edit Product' : 'Add New Product' }}
          </h3>
          <button (click)="close.emit()" class="text-gray-400 hover:text-gray-500 transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
          </button>
        </div>
      </div>

      <!-- Form -->
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="px-4 py-5 sm:p-6 space-y-4">
          
          <!-- Name -->
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Product Name</label>
            <input 
              type="text" 
              name="name" 
              id="name" 
              [(ngModel)]="formData.name" 
              required
              class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:border-brand-500 focus:ring-brand-500 sm:text-sm h-10 px-3"
              placeholder="e.g. Bronze Loan"
            >
          </div>

          <!-- Amount -->
          <div>
            <label for="amount" class="block text-sm font-medium text-gray-700">Amount (Rp)</label>
            <input 
              type="number" 
              name="amount" 
              id="amount" 
              [(ngModel)]="formData.amount" 
              required
              min="0"
              class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:border-brand-500 focus:ring-brand-500 sm:text-sm h-10 px-3"
            >
          </div>

          <!-- Tenor & Interest Rate Row -->
          <div class="grid grid-cols-2 gap-4">
            <!-- Tenor -->
            <div>
              <label for="tenor" class="block text-sm font-medium text-gray-700">Tenor (Months)</label>
              <input 
                type="number" 
                name="tenor" 
                id="tenor" 
                [(ngModel)]="formData.tenor" 
                required
                min="1"
                class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:border-brand-500 focus:ring-brand-500 sm:text-sm h-10 px-3"
              >
            </div>

            <!-- Interest Rate -->
            <div>
              <label for="interestRate" class="block text-sm font-medium text-gray-700">Interest Rate (%/Year)</label>
              <div class="relative mt-1 rounded-md shadow-sm">
                <input 
                  type="number" 
                  name="interestRate" 
                  id="interestRate" 
                  [(ngModel)]="formData.interestRate" 
                  required
                  min="0"
                  step="0.01"
                  class="block w-full rounded-xl border-gray-300 pr-8 focus:border-brand-500 focus:ring-brand-500 sm:text-sm h-10 px-3"
                >
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
                  <span class="text-gray-500 sm:text-sm">%</span>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Error Message -->
          @if (facade.error()) {
            <div class="rounded-md bg-red-50 p-4">
                <div class="flex">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="ml-3">
                    <p class="text-sm text-red-700 font-medium">{{ facade.error() }}</p>
                </div>
                </div>
            </div>
          }

        </div>

        <!-- Footer -->
        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
          <button 
            type="submit" 
            [disabled]="form.invalid || facade.saving()"
            class="inline-flex w-full justify-center rounded-xl bg-brand-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-brand-500 sm:ml-3 sm:w-auto disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
          >
            @if (facade.saving()) {
              <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
              Saving...
            } @else {
              Save Product
            }
          </button>
          <button 
            type="button" 
            class="mt-3 inline-flex w-full justify-center rounded-xl bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto transition-colors"
            (click)="close.emit()"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
}
