<div class="min-h-screen bg-gray-50 font-sans flex flex-col lg:flex-row relative overflow-hidden">
  
  <!-- Background Decorations -->
  <div class="fixed inset-0 pointer-events-none z-0">
    <div class="absolute top-[-10%] left-[-5%] w-[500px] h-[500px] bg-brand-200/20 rounded-full blur-3xl animate-float"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-[600px] h-[600px] bg-indigo-100/30 rounded-full blur-3xl animate-float" style="animation-delay: -3s;"></div>
  </div>

  <!-- Mobile Overlay -->
  @if (isSidebarOpen()) {
    <div 
      class="fixed inset-0 bg-gray-900/20 backdrop-blur-sm z-40 lg:hidden animate-fade-in"
      (click)="closeSidebar()"
    ></div>
  }

  <!-- Sidebar -->
  <nav 
    class="fixed inset-y-0 left-0 z-50 w-72 bg-white/80 backdrop-blur-xl border-r border-white/50 shadow-2xl lg:shadow-none lg:static lg:bg-transparent lg:border-r-0 transform transition-transform duration-300 ease-in-out lg:translate-x-0 flex flex-col"
    [class.-translate-x-full]="!isSidebarOpen()"
  >
    <!-- Logo -->
    <div class="h-20 flex items-center px-8 border-b border-gray-100/50 lg:border-none">
      <a routerLink="/" class="flex items-center gap-2 group">
        <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-brand-600 to-brand-400 flex items-center justify-center text-white font-bold text-lg shadow-md group-hover:scale-105 transition-transform">E</div>
        <span class="text-xl font-bold tracking-tight text-gray-900">Ehefin</span>
        <span class="inline-flex items-center px-2 py-0.5 rounded text-[10px] uppercase font-bold bg-gray-900 text-white ml-2">Admin</span>
      </a>
      <button (click)="closeSidebar()" class="ml-auto text-gray-400 lg:hidden">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
      </button>
    </div>

    <!-- Navigation -->
    <div class="flex-1 px-4 py-6 space-y-1 overflow-y-auto">
      <div class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-4 px-4">Management</div>
      
      <a
        routerLink="/admin/users"
        routerLinkActive="bg-white shadow-sm text-brand-600 ring-1 ring-gray-100"
        (click)="closeSidebar()"
        class="flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium text-gray-600 hover:text-gray-900 hover:bg-white/50 transition-all group"
      >
        <svg class="w-5 h-5 text-gray-400 group-[.router-link-active]:text-brand-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
        Users
      </a>
      
      <a
        routerLink="/admin/roles"
        routerLinkActive="bg-white shadow-sm text-brand-600 ring-1 ring-gray-100"
        (click)="closeSidebar()"
        class="flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium text-gray-600 hover:text-gray-900 hover:bg-white/50 transition-all group"
      >
        <svg class="w-5 h-5 text-gray-400 group-[.router-link-active]:text-brand-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path></svg>
        Roles & Permissions
      </a>
      
      <a
        routerLink="/admin/branches"
        routerLinkActive="bg-white shadow-sm text-brand-600 ring-1 ring-gray-100"
        (click)="closeSidebar()"
        class="flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium text-gray-600 hover:text-gray-900 hover:bg-white/50 transition-all group"
      >
        <svg class="w-5 h-5 text-gray-400 group-[.router-link-active]:text-brand-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path></svg>
        Branches
      </a>

       <div class="md:hidden border-t border-gray-100 my-4 pt-4">
         <a
            routerLink="/workplace"
            (click)="closeSidebar()"
            class="flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium text-gray-600 hover:text-gray-900 hover:bg-white/50 transition-all"
          >
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
            Switch to Workplace
          </a>
       </div>
    </div>
    
    <!-- User Profile (Mobile/Sidebar Footer) -->
    <div class="p-6 border-t border-gray-100 lg:border-none">
      <div class="bg-white/50 backdrop-blur-sm rounded-2xl p-4 flex items-center gap-3 border border-white/60">
        <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-gray-200 to-gray-100 flex items-center justify-center text-gray-600 font-bold shadow-sm">
           {{ userName().charAt(0) }}
        </div>
        <div class="flex-1 min-w-0">
          <p class="text-sm font-semibold text-gray-900 truncate">{{ userName() }}</p>
          <button (click)="logout()" class="text-xs text-gray-500 hover:text-red-600 transition-colors flex items-center gap-1">
            Logout
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col min-w-0 bg-gray-50/50 relative z-10 lg:pl-10">
    <!-- Desktop Header -->
    <header class="hidden lg:flex h-20 items-center justify-between px-8 py-4 sticky top-0 bg-gray-50/80 backdrop-blur-md z-30">
      <h1 class="text-2xl font-bold text-gray-900"><!-- Dynamic Page Title Could Go Here --></h1>
      
      <!-- <div class="flex items-center gap-6">
        <a routerLink="/workplace" class="text-sm font-medium text-gray-500 hover:text-brand-600 transition-colors flex items-center gap-2">
           Workplace
           <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
        </a>
      </div> -->
    </header>

    <!-- Mobile Header -->
    <header class="lg:hidden h-16 flex items-center justify-between px-6 bg-white/80 backdrop-blur-md border-b border-gray-100 sticky top-0 z-30">
       <button (click)="toggleSidebar()" class="text-gray-600">
         <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
       </button>
       <span class="font-bold text-gray-900">Admin Portal</span>
       <div class="w-6"></div> <!-- Spacer -->
    </header>

    <!-- Content Router Outlet -->
    <main class="flex-1 p-6 lg:p-8 overflow-y-auto">
      <div class="max-w-6xl mx-auto animate-fade-in-up">
        <router-outlet />
      </div>
    </main>
  </div>
</div>
