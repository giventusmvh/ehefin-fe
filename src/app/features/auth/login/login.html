<div class="min-h-screen bg-gray-50 flex items-center justify-center px-6 relative overflow-hidden font-sans">
  
  <!-- Background Decorations -->
  <div class="absolute inset-0 pointer-events-none">
    <div class="absolute top-[-10%] left-[-5%] w-[500px] h-[500px] bg-brand-200/40 rounded-full blur-3xl animate-float"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-[600px] h-[600px] bg-indigo-100/50 rounded-full blur-3xl animate-float" style="animation-delay: -2s;"></div>
  </div>

  <div class="w-full max-w-md relative z-10 animate-fade-in-up">
    <!-- Logo -->
    <div class="text-center mb-8">
      <a routerLink="/" class="inline-flex items-center gap-2 mb-4 group">
        <img src="/assets/images/ehefin-logo.png" alt="Ehefin Logo" class="w-10 h-10 group-hover:scale-105 transition-transform duration-300" />
        <span class="text-2xl font-bold tracking-tight text-gray-900">Ehefin</span>
      </a>
      <h2 class="text-xl font-semibold text-gray-900">Welcome Back</h2>
      <p class="mt-2 text-sm text-gray-500">Please enter your details to sign in</p>
    </div>

    <!-- Form -->
    <form (ngSubmit)="onSubmit()" class="glass rounded-3xl p-8 shadow-xl">
      @if (error()) {
        <div class="mb-6 p-4 bg-red-50/50 border border-red-100 rounded-xl text-sm text-red-600 flex items-center gap-3 animate-fade-in-up">
          <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
          {{ error() }}
        </div>
      }

      <div class="space-y-5">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1.5 ml-1">Email Content</label>
          <div class="relative">
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="email"
              required
              class="w-full pl-11 pr-4 py-3 bg-white/50 border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-brand-500/20 focus:border-brand-500 transition-all placeholder:text-gray-400"
              placeholder="Enter your email"
            />
            <div class="absolute left-3.5 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path></svg>
            </div>
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1.5 ml-1">Password</label>
          <div class="relative">
            <input
              type="password"
              id="password"
              name="password"
              [(ngModel)]="password"
              required
              class="w-full pl-11 pr-4 py-3 bg-white/50 border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-brand-500/20 focus:border-brand-500 transition-all placeholder:text-gray-400"
              placeholder="••••••••"
            />
            <div class="absolute left-3.5 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
            </div>
          </div>
          <div class="mt-2 text-right">
            <a routerLink="/forgot-password" class="text-xs font-medium text-brand-600 hover:text-brand-700 transition-colors">Forgot password?</a>
          </div>
        </div>
      </div>

      <button
        type="submit"
        [disabled]="loading()"
        class="mt-8 w-full bg-gradient-to-r from-gray-900 to-gray-800 text-white py-3.5 rounded-xl text-sm font-semibold hover:shadow-lg hover:shadow-gray-900/20 hover:scale-[1.02] transition-all duration-300 disabled:opacity-70 disabled:cursor-not-allowed disabled:hover:scale-100 disabled:shadow-none"
      >
        @if (loading()) {
          <span class="flex items-center justify-center gap-2">
            <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
            Signing in...
          </span>
        } @else {
          <span>Sign In</span>
        }
      </button>
    </form>

    <p class="mt-8 text-center text-sm text-gray-500">
      <a routerLink="/" class="hover:text-brand-600 transition-colors inline-flex items-center gap-1 group">
        <svg class="w-4 h-4 transition-transform group-hover:-translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
        Back to Home
      </a>
    </p>
  </div>
</div>
