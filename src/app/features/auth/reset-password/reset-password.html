<div class="min-h-screen bg-gray-50 flex items-center justify-center px-6 relative overflow-hidden font-sans">
  
  <!-- Background Decorations -->
  <div class="absolute inset-0 pointer-events-none">
    <div class="absolute top-[-10%] right-[-5%] w-[500px] h-[500px] bg-indigo-100/50 rounded-full blur-3xl animate-float"></div>
    <div class="absolute bottom-[-10%] left-[-10%] w-[600px] h-[600px] bg-brand-200/40 rounded-full blur-3xl animate-float" style="animation-delay: -2s;"></div>
  </div>

  <div class="w-full max-w-md relative z-10 animate-fade-in-up">
    <!-- Logo -->
    <div class="text-center mb-8">
      <a routerLink="/" class="inline-flex items-center gap-2 mb-4 group">
        <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-brand-600 to-brand-400 flex items-center justify-center text-white font-bold text-xl shadow-lg shadow-brand-500/20 group-hover:scale-105 transition-transform duration-300">E</div>
        <span class="text-2xl font-bold tracking-tight text-gray-900">Ehefin</span>
      </a>
      @if (!success()) {
        <h2 class="text-xl font-semibold text-gray-900">New Password</h2>
        <p class="mt-2 text-sm text-gray-500">Enter your new secure password</p>
      }
    </div>

    @if (success()) {
      <!-- Success State -->
      <div class="glass rounded-3xl p-8 shadow-xl text-center">
        <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6 shadow-sm animate-fade-in-up">
          <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
        </div>
        <h3 class="text-xl font-bold text-gray-900 mb-3">Password Reset!</h3>
        <p class="text-sm text-gray-500 mb-8 leading-relaxed">
          Your password has been successfully updated. You will be redirected to login shortly...
        </p>
        <a
          routerLink="/login"
          class="inline-block w-full bg-gray-900 text-white py-3.5 rounded-xl text-sm font-semibold hover:shadow-lg hover:shadow-gray-900/20 hover:scale-[1.02] transition-all duration-300"
        >
          Login Now
        </a>
      </div>
    } @else {
      <!-- Form -->
      <form (ngSubmit)="onSubmit()" class="glass rounded-3xl p-8 shadow-xl">
        @if (error()) {
          <div class="mb-6 p-4 bg-red-50/50 border border-red-100 rounded-xl text-sm text-red-600 flex items-center gap-3 animate-fade-in-up">
            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            {{ error() }}
          </div>
        }

        <div class="space-y-5">
          <div>
            <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1.5 ml-1">New Password</label>
            <div class="relative">
              <input
                type="password"
                id="newPassword"
                name="newPassword"
                [(ngModel)]="newPassword"
                required
                minlength="6"
                class="w-full pl-11 pr-4 py-3 bg-white/50 border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-brand-500/20 focus:border-brand-500 transition-all placeholder:text-gray-400"
                placeholder="Min. 6 characters"
              />
              <div class="absolute left-3.5 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
              </div>
            </div>
          </div>

          <div>
            <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1.5 ml-1">Confirm Password</label>
            <div class="relative">
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                [(ngModel)]="confirmPassword"
                required
                class="w-full pl-11 pr-4 py-3 bg-white/50 border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-brand-500/20 focus:border-brand-500 transition-all placeholder:text-gray-400"
                placeholder="Re-enter new password"
              />
              <div class="absolute left-3.5 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
              </div>
            </div>
          </div>
        </div>

        <button
          type="submit"
          [disabled]="loading() || !token"
          class="mt-8 w-full bg-gradient-to-r from-gray-900 to-gray-800 text-white py-3.5 rounded-xl text-sm font-semibold hover:shadow-lg hover:shadow-gray-900/20 hover:scale-[1.02] transition-all duration-300 disabled:opacity-70 disabled:cursor-not-allowed disabled:hover:scale-100 disabled:shadow-none"
        >
          @if (loading()) {
            <span class="flex items-center justify-center gap-2">
              <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
              Updating...
            </span>
          } @else {
            <span>Reset Password</span>
          }
        </button>
      </form>

      <p class="mt-8 text-center text-sm text-gray-500">
        <a routerLink="/login" class="hover:text-brand-600 transition-colors inline-flex items-center gap-1 group">
          <svg class="w-4 h-4 transition-transform group-hover:-translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
          Back to Login
        </a>
      </p>
    }
  </div>
</div>
